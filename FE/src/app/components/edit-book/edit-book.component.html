<mat-progress-bar mode="indeterminate" *ngIf="loading" ></mat-progress-bar>
<mat-card class="mat-elevation-z2">
  <mat-card-title>Edit Book</mat-card-title>
  <mat-card-content>
    <form [formGroup]="editBookForm" *ngIf="editBookForm" >
      <mat-form-field>
        <input matInput placeholder="Book Name" formControlName="bookName">
        <mat-error *ngIf="!editBookForm.controls.bookName.valid && (editBookForm.touched || editBookForm.dirty)">
          Book name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Author Name" formControlName="authorName">
        <mat-error *ngIf="!editBookForm.controls.authorName.valid && (editBookForm.touched || editBookForm.dirty)">
          Author name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="ISBN" formControlName="ISBN">
        <mat-error *ngIf="!editBookForm.controls.ISBN.valid && (editBookForm.touched || editBookForm.dirty)">
          ISBN is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="!editBookForm.valid || loading"
        (click)="editBook()">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
