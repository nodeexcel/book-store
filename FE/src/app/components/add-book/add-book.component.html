<mat-progress-bar mode="indeterminate" *ngIf="loading" ></mat-progress-bar>

<mat-card class="mat-elevation-z2">
  <mat-card-title>Suggest Book</mat-card-title>
  <mat-card-content>
    <form [formGroup]="addBookForm">
      <mat-form-field>
        <input matInput placeholder="Book Name" formControlName="bookName">
        <mat-error *ngIf="!addBookForm.controls.bookName.valid && (addBookForm.touched || addBookForm.dirty)">
          Book name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Author Name" formControlName="authorName">
        <mat-error *ngIf="!addBookForm.controls.authorName.valid && (addBookForm.touched || addBookForm.dirty)">
          Author name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="ISBN" formControlName="ISBN">
        <mat-error *ngIf="!addBookForm.controls.ISBN.valid && (addBookForm.touched || addBookForm.dirty)">
          ISBN is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="!addBookForm.valid || loading" (click)="addBook()">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
